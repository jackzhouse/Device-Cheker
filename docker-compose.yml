version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: device-checking-app
    ports:
      - "3000:3000"
    networks:
      - staging-local
    environment:
      - NODE_ENV=production
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      # MONGODB_URI will be fetched from Consul KV store
      # Optional: Override with environment variable if needed
      # - MONGODB_URI=mongodb://mongodb:27017/device-checking
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  staging-local:
    external: true
    name: staging-local